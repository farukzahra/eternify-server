<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>ETERNIFY</title>
	<ui:insert name="head" />

	<style>
.logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 100%;
}

.AquaButton .ui-button-text {
	background-color: #3b5ef9;
	border-color: #087298;
}

.RedButton .ui-button-text {
	background-color: #f73b3b;
	border-color: #bd0a39;
}
</style>

</h:head>

<h:body style="background-color: #5271ff;">

	<h:form>


		<div class="Wid70 MarAuto">
			<div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">

				<div class="Wid50 MarAuto WidAutoOnMobile">


					<div class="EmptyBox30"></div>
					<div class="Container50 Responsive50"></div>
					<div class="Container50 Responsive50"></div>
					<div class="EmptyBox10 ShowOnMobile"></div>

					<div class="EmptyBox100 ShowOnDesktop"></div>
					<div class="EmptyBox20 ShowOnMobile"></div>

					<div class="EmptyBox30"></div>
					<div class="Card ui-fluid ShadowEffect">
						<div class="Container100">
							<img src="images/eternify.png" class="logo" />
						</div>
						<div class="Container100">
							<p:inputText placeholder="Email" style="padding:15px !important;" value="#{loginMB.usuario.login}" />
						</div>
						<div class="Container100">
							<p:password placeholder="Senha" style="padding:15px !important;" value="#{loginMB.usuario.senha}" />
						</div>
						<div class="EmptyBox20"></div>
						<div class="Container100">
							<p:commandButton value="Logar" styleClass="AquaButton White" icon="fa fa-sign-in Fs16" action="#{loginMB.doLogin}" process="@form" />
						</div>
						<div class="Container100">
							<p:commandButton value="Criar uma Conta" styleClass="AquaButton White" icon="fa fa-clipboard Fs16" action="cadastro.jsf" />
						</div>

						<div class="Container100 Responsive100">
							<p:messages id="mensagens" showDetail="true" autoUpdate="true" globalOnly="true" escape="false" />
						</div>

						<div class="EmptyBox10"></div>
						<div class="Separator"></div>
						<div class="EmptyBox10"></div>
						
					</div>

					<div class="EmptyBox20"></div>
					<div class="Wid100 FontLatoRegular Fs12 TransparentWhite">
						<i class="fa fa-copyright DispInlBlock"></i> ETERNIFY | 2018 | v.0.0.1
					</div>
					<div class="EmptyBox30"></div>
				</div>
			</div>
		</div>

		<style>
.ui-button-text, .ui-button-text-only .ui-button-text {
	padding: 15px !important;
	transition: none !important;
}
</style>

		<h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
		<h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
		<h:outputStylesheet name="css/animate.css" library="olympos-layout" />
		<h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
		<h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
	</h:form>
</h:body>

</html>

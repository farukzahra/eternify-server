<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Eternify</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
		<link rel="stylesheet" href="css/omega.css"></link>
	<style>
.painel-login {
	width: 50%;
	margin: 0 auto;
}

.logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 100%;
}
</style>
</h:head>

<h:body styleClass="login-body">
	<h:form id="form">
		<h:panelGroup id="pnDados">
			<div id="login-wrapper">
				<div id="login-container">
					<div class="ui-g ui-fluid">
						<div class="ui-g-12 ui-md-12">
							<img src="images/eternify.png" class="logo" />
						</div>
						<div class="ui-g-12">
							<div class="ui-inputgroup">
								<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
								<p:inputText id="login" value="#{pessoaMB.pessoa.nome}"
									placeholder="Login" required="true" />
							</div>
						</div>
						<div class="ui-g-12">
							<div class="ui-inputgroup">
								<span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
								<p:password id="senha" value="#{pessoaMB.pessoa.nome}"
									placeholder="Senha" required="true" />
							</div>
						</div>
						<div class="ui-g-12">
							<p:commandButton id="submit" value="Login"
								process="@this,pnDados" actionListener="#{pessoaMB.addPessoa}"
								icon="fa fa-check" />
						</div>
					</div>
				</div>
				<div class="login-footer"><i class="fa fa-copyright "></i> ETERNIFY - 2018 - v.0.0.1</div>
			</div>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
